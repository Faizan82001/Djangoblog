<!DOCTYPE html>
{% extends "blog_app/base.html" %}
{% block body_block %}
{% for post in posts %}
  <div class="post">
    <p class='date'>Created: {{post.create_date|date:'d-m-Y'}}</p>
    <h1><a href="#">{{post.title}}</a></h1>
    <p>{{post.text|truncatechars:200}}</p>
  </div>
{% endfor %}
{% endblock %}
