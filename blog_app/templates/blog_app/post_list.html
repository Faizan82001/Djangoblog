<!DOCTYPE html>
{% extends "blog_app/base.html" %}
{% block body_block %}
<div class="center-block">
  {% for post in post_list %}
  <div class="post">
    <h2><a class='loader' href="{% url 'blog_app:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <div class="date">
      <p>Published on: {{ post.published_date|date:"D M Y" }}</p>
    </div>
    <a href="#">Comments: {{ post.approve_comments.count }}</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
